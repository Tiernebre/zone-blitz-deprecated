version: "3"

services:
  proxy:
    image: traefik:v2.10
    command:
      - "--api.insecure=true"
      - "--providers.docker"
      - "--providers.file.directory=/etc/traefik/dynamic"
      - "--log.level=DEBUG"
      - "--entryPoints.http.address=:80"
      - "--entryPoints.http.http.redirections.entryPoint.to=https"
      - "--entryPoints.http.http.redirections.entryPoint.scheme=https"
      - "--entryPoints.https.address=:443"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./certs-traefik.yml:/etc/traefik/dynamic/certs-traefik.yml
      - ./certs:/etc/certs

  web:
    build:
      context: .
      dockerfile: Dockerfile
    tty: true
    volumes:
      - ..:/workspace:cached
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web.tls=true"
      - "traefik.http.routers.web.rule=Host(`dev.zoneblitz.app`)"

  database:
    image: postgres:16
    environment:
      - POSTGRES_USER=${ZONE_BLITZ_POSTGRES_USER}
      - POSTGRES_PASSWORD=${ZONE_BLITZ_POSTGRES_PASSWORD}
      - POSTGRES_DB=${ZONE_BLITZ_POSTGRES_NAME}
    labels:
      - "traefik.enable=false"

  database-admin:
    image: sosedoff/pgweb
    restart: always
    ports:
      - "3000:8081"
    environment:
      PGWEB_DATABASE_URL: "postgres://${ZONE_BLITZ_POSTGRES_USER}:${ZONE_BLITZ_POSTGRES_PASSWORD}@database:5432/${ZONE_BLITZ_POSTGRES_NAME}?sslmode=disable"
    depends_on:
      - database
    labels:
      - "traefik.enable=false"
